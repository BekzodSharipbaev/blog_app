{% extends 'blog_app/base.html' %}
{% load static %}
{% block content %}
  <h1>
    {{ title }}
  </h1>
  <form class="formm" method="post">
    {% csrf_token %}
    <div class="form-error">
      {{ form.non_field_errors }}
    </div>
    {% for f in form %}
      <p>
        <label class="form-label" for="{{ f.id_for_label }}">
          {{ f.label }}
        </label>
        {{ f }}
      </p>
      <div class="form-error">
        {{ f.errors }}
      </div>
    {% endfor %}
    <div class="div-btn">
      <button type="submit">
        Войти
      </button>
    </div>
  </form>
{% endblock content %}
