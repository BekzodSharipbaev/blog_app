{% extends 'blog_app/base.html' %}
{% load static %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <h1>
        {{ post.title }}
      </h1>
      <p>
        <img src="{{ post.photo.url }}" alt="" />
      </p>
      <p>
        {{ post.content }}
      </p>
      <p>
        {{ post.user }}
      </p>
    </div>
  {% endfor %}
{% endblock content %}
